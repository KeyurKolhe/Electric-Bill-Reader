<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Electric Bill Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: linear-gradient(to right, #007bff, #00c6ff);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3);
            width: 100%;
            max-width: 400px; 
            color: white;
        }
        .register-container h2 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
        }
        .btn-register {
            background-color: #0056b3;
            border: none;
            font-weight: 600;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-register:hover {
            background-color: #004494;
        }
        .form-text {
            color: #cce7ff;
        }
        .text-link {
            color: #cce7ff;
            text-decoration: underline;
            cursor: pointer;
        }
        .text-link:hover {
            color: #a1d1ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

  <div class="register-container">
    <h2>üìù Register for Electric Bill Reader</h2>
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label form-text">Username</label>
            <input type="text" name="username" class="form-control" id="username" required placeholder="Enter your username">
        </div>

        <div class="mb-4">
            <label for="password" class="form-label form-text">Password</label>
            <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-register w-100">Register</button>
    </form>

    <div class="mt-4 text-center">
        <p>Already have an account? <a href="{{ url_for('login') }}" class="text-link">Login here</a></p>
    </div>
  </div>

</body>
</html>
