<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bill Reader | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: linear-gradient(to right, #007bff, #00c6ff);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3);
      width: 100%;
      max-width: 400px;
      color: white;
    }
    .login-container h2 {
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
    }
    .btn-login {
      background-color: #0056b3;
      border: none;
      font-weight: 600;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #004494;
    }
    .form-text {
      color: #cce7ff;
    }
    .text-link {
      color: #cce7ff;
      text-decoration: underline;
      cursor: pointer;
    }
    .text-link:hover {
      color: #a1d1ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê Login to Bill Reader</h2>
    <form action="/login" method="POST">
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
      <div class="mb-3">
        <label class="form-label form-text">Username</label>
        <input type="text" class="form-control" id="email" name="username" placeholder="username" required />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label form-text">Password</label>
        <input type="password" class="form-control" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <div class="mt-4 text-center">
      <a href="/register" class="text-link">Create an account</a> | 
      <a href="/" class="text-link">Back to Home</a>
    </div>
  </div>

</body>
</html>
