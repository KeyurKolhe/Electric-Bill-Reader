<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Electric Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .upload-container {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.1);
    }
    .btn-custom {
      font-size: 1.1rem;
      padding: 12px 25px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="upload-container">
    <h2 class="mb-4 text-center text-primary">ðŸ“¤ Upload Electric Bill</h2>

    <form action="/submit" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="bill" class="form-label">Choose your electric bills (PDFs only)</label>
        <input class="form-control" type="file" id="bill" name="bill" accept="application/pdf" multiple required>
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-custom">Upload & Extract</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-link">â¬… Back to Home</a>
    </div>
  </div>
</div>


</body>
</html>
