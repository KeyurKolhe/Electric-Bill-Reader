<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Details | Electric Bill Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .details-container {
            max-width: 900px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
        }
        .details-table {
            width: 100%;
            border-collapse: collapse;
        }
        .details-table th, .details-table td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="details-container">
        <h2 class="text-center text-primary mb-4">ðŸ“„ Bill Details</h2>

        <table class="details-table mb-4">
            <tr>
                <th>Name</th>
                <td>{{ entry.Name }}</td>
            </tr>
            <tr>
                <th>Bill No</th>
                <td>{{ entry.Bill }}</td>
            </tr>
            <tr>
                <th>Month</th>
                <td>{{ entry.Month }}</td>
            </tr>
            <tr>
                <th>Year</th>
                <td>{{ entry.Year }}</td>
            </tr>
            <tr>
                <th>Uploaded By</th>
                <td>{{ entry.uploaded_by }}</td>
            </tr>
            <tr>
                <th>File Name</th>
                <td>{{ entry.file_path }}</td>
            </tr>
            <tr>
                <th>View PDF</th>
                <td><a href="{{ url_for('uploaded_file', filename=entry.file_path) }}" target="_blank" class="btn btn-outline-primary">PDF</a></td>
            </tr>
        </table>

        <div class="text-center">
            <a href="{{ url_for('view_entries') }}" class="back-btn">â¬… Back to Bill List</a>
        </div>
    </div>
</div>

</body>
</html>
