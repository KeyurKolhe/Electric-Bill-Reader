<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Reader | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .hero {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            padding: 80px 20px;
            border-radius: 15px;
        }
        .btn-lg {
            padding: 15px 30px;
            font-size: 1.2rem;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="hero text-center">
        {% if session.logged_in %}
            <h1 class="display-4 fw-bold">Welcome, {{ session.username }}!</h1>
            <p class="lead mt-3">You are logged in to Electric Bill Reader</p>
            <div class="btn-container mt-4">
                <a href="{{ url_for('upload') }}" class="btn btn-light btn-lg">📤 Upload Bill</a>
                <a href="{{ url_for('view_entries') }}" class="btn btn-outline-light btn-lg">📂 View Your Entries</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-lg">🚪 Logout</a>
            </div>
        {% else %}
            <h1 class="display-4 fw-bold">⚡ Welcome to Electric Bill Reader</h1>
            <p class="lead mt-3">Easily upload and view your electricity bills.</p>
            <div class="btn-container mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-light btn-lg">🔐 Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg">📝 Register</a>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
